<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos de Usuario</title>
</head>
<body>
<h1>Rellena tu CV</h1>
<form action="login_menu.html">
    <label for="fname">Nombre</label> <br>
    <input type="text" id="fname" name="fname"><br>
    <label for="flname">Apellidos</label><br>
    <input type="text" id="flname" name="flname"><br>
    <label for="fpass">Contraseña</label> <br>
    <input type="text" id="fpass" name="fpass"><br><br>
    <label for="fcpass">Confirme contraseña</label> <br>
    <input type="text" id="fcpass" name="fcpass"><br>
    <label for="idtype">Identificación</label><br>
    <select id="idtype" name="idtype">
        <option value="ti">TI</option>
        <option value="cc">CC</option>
    </select>
    <label for="iddata"></label>
    <input type="text" id="iddata" name="iddata"><br>
    Sexo <br>
    <input type="radio" id="masc" name="gender">
    <label for="masc">Masculino</label><br>
    <input type="radio" id="fem" name="gender">
    <label for="fem">Femenino</label><br><br>
    <label for="photo">Incluir mi foto</label><br>
    <input type="file" accept="image/jpeg" id="photo" name="photo"><br><br>
    <input type="checkbox" id="student" name="student">
    <label for="student">Estudiante...</label>
    <fieldset >
        <legend>Datos personales</legend>
        <label for="dpto">Departamento</label>
        <select id="dpto" name="dpto">
            <option value="s0">--seleccione--</option>
            <option value="s1">Ciencias</option>
            <option value="s2">Ciencias Humanas</option>
            <option value="s3">Ingenierías Fisicomecánicas</option>
            <option value="s4">Ingenierías Fisicoquímicas</option>
            <option value="s4">Salud</option>
        </select><br>
        Fecha de nacimiento<br>
        <label for="day"></label>
        <input type="text" id="day" maxlength="2" minlength="1">
        <label for="month">de</label>
        <select id="month" name="dpto">
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <label for="year">de</label>
        <input type="text" id="year" maxlength="4" minlength="4" accept=""><br>
        <label for="topics">Temas de interés</label><br>
        <select id="topics" name="topics" size="5" multiple>
            <option value="dbs">Administración de bases de datos</option>
            <option value="ap">Análisis y programación</option>
            <option value="arq">Arquitectura</option>
            <option value="cal">Calidad</option>
            <option value="ecb">ERP, CBM, Business Intelligence</option>
            <option value="ecb">Marketing</option>
            <option value="ecb">Computer Science</option>
            <option value="ecb">Big Data</option>
            <option value="ecb">Inteligencia Artificial</option>
            <option value="ecb">Machine Learning</option>
        </select><br>
    </fieldset>
    <br>
    <input type="submit" value="Guardar cambios">
    <input type="reset" value="Borrar los cambios introducidos">
</form>
</body>
</html>
