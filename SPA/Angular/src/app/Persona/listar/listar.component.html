<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>coustomer {{employes.length}}</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>email</th>
                        <th>accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let employe of employes" class="center">
                        <td>{{employe.id}}</td>
                        <td>{{employe.firstName}}</td>
                        <td>{{employe.lastName}}</td>
                        <td>{{employe.emailId}}</td>
                        <td>
                            <button (click)='Edit(employe)'class="btn btn-warning" style="margin-right: 10px;">editar</button>
                            <button (click)='Delete(employe)' class="btn btn-danger">borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
