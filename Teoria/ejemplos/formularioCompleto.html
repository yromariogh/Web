<!DOCTYPE html>
<html xmlns="http://www.uis.edu.co" lang="es" xml:lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rellena tu CV</title>
</head>
<body>
<h3>Rellena tu CV</h3>
<form action="/cv/dataCV" method="post" enctype="multipart/form-data">
Nombre <br/>
<input type="text" name="nombre" value="" size="20" maxlength="30" />
<br/>
Apellidos <br/>
<input type="text" name="apellidos" value="" size="50" maxlength="80" />
<br/>
Contraseña <br/>
<input type="password" name="contrasena" value="" maxlength="10" />
<br/>
<br/>
Confirme Contraseña <br/>
<input type="password" name="contrasena" value="" maxlength="10" />
<br/>
Identificación <br/>
<select name="select">
  <option value="CC">CC</option> 
  <option value="TI" selected>TI</option>
  <option value="CE">CE</option>
</select>
<input type="text" name="idsuj" value="" size="10" maxlength="9" />
<br/>
Sexo <br/>
<input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre <br/>
<input type="radio" name="sexo" value="mujer" /> Mujer
<br/><br/>
Incluir mi foto <input type="file" name="foto" />
<br/><br/>
<input name="suscribir" type="checkbox" value="suscribir" checked="checked"/> Estudiante....
<br/><br/>
<fieldset>
  <legend>Datos personales</legend>
  <label for="departamento">Departamento</label> <br/>
  <select id="departamento" name="departamento">
    <option value="" selected="selected">- selecciona -</option>

    <option value="03">D. C. Santa Fe de Bogotá</option>
    <option value="04">Bolivar</option>
    <option value="05">Boyaca</option>
    <option value="06">Caldas</option>
    <option value="07">Caqueta</option>
    <option value="08">Cauca</option>
    <option value="09">Cesar</option>
    <option value="10">Cordova</option>
    <option value="11">Cundinamarca</option>
    <option value="12">Choco</option>
    <option value="13">Huila</option>
    <option value="14">La Guajira</option>
    <option value="14">Magdalena</option>
    <option value="15">Meta</option>
    <option value="16">Nariño</option>
    <option value="17">Norte de Santander</option>
    <option value="18">Granada</option>
    <option value="19">Guadalajara</option>
    <option value="20">Quindio</option>
    <option value="21">Risaralda</option>
    <option value="22">Santander</option>
    <option value="23">Sucre</option>
    <option value="24">Tolima</option>
    <option value="25">Valle</option>
    <option value="26">Arauca</option>
    <option value="27">Casanare</option>
    <option value="28">Putumayo</option>
    <option value="29">San Andres</option>
    <option value="30">Amazonas</option>
    <option value="31">Guainia</option>
    <option value="32">Guaviare</option>
    <option value="33">Vaupes</option>
    <option value="34">Vichada</option>
  </select>
  <br/><br/>
  <label for="fecha_dia">Fecha de nacimiento</label> <br/>
  <input type="text" size="3" maxlength="2" id="fecha_dia" name="fecha_dia" />
  de
  <select id="fecha_mes" name="fecha_mes">
    <option value="1">Enero</option>
    <option value="2">Febrero</option>
    <option value="3">Marzo</option>
    <option value="4">Abril</option>
    <option value="5">Mayo</option>
    <option value="6">Junio</option>
    <option value="7">Julio</option>
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
  </select>
  de
  <input type="text" size="5" maxlength="4" id="fecha_ano" name="fecha_ano" />
  <br/><br/>
  <label for="temasDeInteres">Temas de interés</label> <br/>
  <select multiple="multiple" size="5" id="temasDeInteres" name="temasDeInteres">
    <option value="3105">Administración de bases de datos</option>
    <option value="3106">Análisis y programación</option>
    <option value="3107">Arquitectura</option>
    <option value="3108">Calidad</option>
    <option value="3109">ERP, CRM, Business Intelligence</option>
    <option value="3110">Gestión de proyectos</option>

    <option value="3112">Helpdesk</option>
    <option value="3113">Sistemas</option>
    <option value="3114">Telecomunicaciones</option>
  </select>
</fieldset>
<input type="submit" name="enviar" value="Guardar cambios" />
<input type="reset" name="limpiar" value="Borrar los datos introducidos" />

</form>

</html>
