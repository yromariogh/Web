
<!DOCTYPE HTML5>
<html>
	<head>
		<title>Ejercicios prácticos HTML5</title>
		<meta charset="utf-8">
		<meta name="description" content="Ejercicios prácticos HTML5">
		<meta name="keywords" content="Ejercicios, Soluciones, Prácticas, HTML5">
	</head>
	<body>
		<table border="1" style=”width: 100%”>
			<caption>Personajes de Comics</caption>
			<colgroup>
				<col style="width: 20%"/>
				<col style="width: 40%"/>
				<col style="width: 40%"/>
			</colgroup>
			<thead>
				<tr>
					<th rowspan="2">Nombre</th>
					<th colspan="3">DC</th>
				</tr>
				<tr>
					<th>Identidad secreta</th>
					<th>Link</th>
				</tr>
			</thead>
			
			<tbody>

				<tr>
					<th>Superman</th>
					<td>Clark Kent</td>
					<td><a href="http://www.elmundo.es">dc</a></td>
				</tr>
				<tr>
					<th>Batman</th>
					<td>Bruce Wayne</td>
					<td><a href="http://www.elmundo.es">dc</a></td>
				</tr>
			</tbody>
			<thead>
				<tr>
					<th rowspan="2">Nombre</th>
					<th colspan="3">Marvel</th>
				</tr>
				<tr>
					<th>Identidad secreta</th>
					<th>Link</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="3">Pie de tabla.</td>
				</tr>
			</tfoot>
			<tbody>

				<tr>
					<th>Cap America</th>
					<td>Steve Rogers</td>
					<td><a href="http://www.elmundo.es">marvel</a></td>
				</tr>
				<tr>
					<th>Spiderman</th>
					<td>Peter Parker</td>
					<td><a href="http://www.elmundo.es">marvel</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
