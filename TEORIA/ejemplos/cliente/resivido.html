		<link rel="stylesheet"  type="text/css" href="css/adminlte.min.css">
	<script>
		function separateQueryString(){
		queryString=location.search.substr(1);
		pares=queryString.split('&');
		$_GET=[];
		for(ii in pares){
		tmp=pares[ii].split('=');
		$_GET[tmp[0]]=unescape(tmp[1].split('+').join(''));
		}
		//for (ii in $_GET){
		// Si quieres mostrar todas las variables en un Div.
		//document.getElementById(‘nombre_Div’).innerHTML+=$_GET[ii]+’<br />’;
		//}
		document.getElementById('imag').src ='images/'+$_GET['image']+'.png'
		document.getElementById('nombre').innerHTML=$_GET['alimento'];
		document.getElementById('grasas').innerHTML=$_GET['grasas'];
		document.getElementById('calorias').innerHTML=$_GET['calorias'];
		document.getElementById('carbohidratos').innerHTML=$_GET['carbohidratos'];
		document.getElementById('proteina').innerHTML=$_GET['proteina'];

		}
		window.onload=separateQueryString;
</script>

	</title>
</head>
