<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>UserCSS</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Registro</h2>
    </div>
    <form name="form" class="form" onsubmit="return validarFormulario();" >
        <div class="form-div">
                <label class="" for="id_usr">Usuario:</label>
                <input type="text" id="id_usr" name="id_usr">
                <small>Error message</small> 
            </div>

            <div class="form-div">
                <label for="id_pais">Pais:</label>
                <select id="id_pais">
                    <option value="xxx" selected>Seleccione un país</option>
                    <option value="ale">Alemania</option>
                    <option value="aus">Australia</option>
                    <option value="col">Colombia</option>
                    <option value="esp">España</option>
                    <option value="usa">Estados Unidos</option>
                </select>
                <small >Error message</small> 
            </div>
            <div class="form-div">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
                <small >Error message</small> 
            </div>

            <div class="form-div">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
                <small >Error message</small>
            </div>

            <div class="form-div">
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion">
                <small >Error message</small>
            </div>

            <div class="form-div">
                <label for="ccusuario">CCUsuario:</label>
                <input type="text" id="ccusuario">
                <small >Error message</small>
            </div>

            <div class="form-div">
                <label for="ccpaswd">CCPassword:</label>
                <input type="password" id="ccpaswd">
                <small >Error message</small>
            </div>

            <div class="form-div">
                <label for="ccpaswd2">Confirm Password:</label>
                <input type="password" id="ccpaswd2">
                <small >Error message</small>
            </div>

            <div class="form-div">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <small >Error message</small>
            </div>

            <div class="form-div">
                <label for="telefono">Telefono:</label>
                <input type="text" id="telefono">
            <small >Error message</small>
        </div>
        <div class="form-div">
            <button class="button" type="submit" >Enviar</button>
        </div>
    </form>
    
</div>
<script src="validation.js"></script>
</body>
