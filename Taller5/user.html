<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <!--Import del JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="errorHandling.css">

    <!-- Uso del JQuery para los Selects -->
    <script type="text/javascript">
        $(document).ready(function(){
        $('select').formSelect();
        });
    </script>
</head>
<body>
    <div class="section container">
        <h1 class="cyan-text">Registro del Usuario</h1>
        <form name="formulario" class="col s12" onsubmit="return validarFormulario();" >
            <div class="row card-panel">
                <div class="input-field col s12">
                    <label for="id_usr">Usuario:</label>
                    <input type="text" id="id_usr" name="id_usr">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <select id="id_pais">
                        <option value="ale">Alemania</option>
                        <option value="aus">Australia</option>
                        <option value="col">Colombia</option>
                        <option value="esp">Espa√±a</option>
                        <option value="usa">Estados Unidos</option>
                    </select>
                    <label for="id_pais">Pais:</label>
                </div>

                <div class="input-field col s12">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <label for="ccusuario">CCUsuario:</label>
                    <input type="text" id="ccusuario">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <label for="ccpaswd">CCPassword:</label>
                    <input type="password" id="ccpaswd">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono">
                    <small>Error message</small>
                </div>

                <div class="input-field col s12">
                    <button class="btn" type="submit" >Enviar</button>
                </div>

            </div>

        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
