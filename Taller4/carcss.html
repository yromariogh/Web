<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no>">

    <title>Car con Bootstrap</title>
</head>
<body>
<form>
    <div>
        <h1>Registro del Auto (CSS)</h1>
        <p>
            Coche: <br>
            <input type="text" id="id_coche" maxlength="11"> <br>
            Movido a: <br>
            <select  id="id_movidoa">
                <option>Electricidad</option>
                <option>Gasolina</option>
                <option>Diesel</option>
                <option>Gas Natural</option>
            </select> <br>
            Tipo de coche: <br>
            <select id="id_tipocoche">
                <option>Sedán</option>
                <option>Cupé</option>
                <option>Descapotable</option>
                <option>Roadster</option>
                <option>Todoterreno</option>
                <option>SUV</option>
                <option>Deportivo</option>
            </select> <br>
            Estado: <br>
            <select  id="id_estado">
                <option>En construcción</option>
                <option>En reparación</option>
                <option>En venta</option>
                <option>Funcionando</option>
                <option>Averiado</option>
            </select> <br>
            Marca: <br>
            <select id="id_marca">
                <option>Tesla</option>
                <option>Lamborghini</option>
                <option>Ferrari</option>
                <option>Renault</option>
            </select> <br>
            Usuario: <br>
            <select id="id_user">
                <option>Usuario 1</option>
                <option>Usuario 2</option>
                <option>Usuario 3</option>
            </select> <br>
            Modelo: <br>
            <textarea id="modelo" maxlength="60"></textarea> <br>
            Año: <br>
            <input type="text" id="anio" maxlength="4"> <br>
            Detalle: <br>
            <textarea  id="detalle"></textarea> <br>
            Caja: <br>
            <input type="text"  id="caja"> <br>
            Motor: <br>
            <input type="text" id="motor"> <br>
            Fecha de Publicación: <br>
            <input type="text" id="fechapub" maxlength="10"> <br>
            Precio: <br>
            <input type="text" id="precio"> <br>
            Moneda: <br>
            <input type="text" id="Moneda" maxlength="10"> <br>
            CC_Pic01: <br>
            <textarea id="ccpic01" maxlength="85"></textarea> <br>
            CC_Pic02: <br>
            <textarea id="ccpic02" maxlength="85"></textarea> <br>
            CC_Pic03: <br>
            <textarea id="ccpic03" maxlength="85"></textarea> <br>
            CC_Destacado: <br>
            <input type="text" id="ccdest" maxlength="2"> <br>
            <input type="submit" value="Enviar">
        </p>
    </div>
</body>
</html>
