<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Car con Bootstrap</title>
</head>
<body>
    <form>
        <div class="w-25 p-3">
            <p>
                Coche: <br>
                <input type="text" class="form-control" id="id_coche" maxlength="11"> <br>
                Movido a: <br>
                <select class="form-control" id="id_movidoa">
                    <option>Electricidad</option>
                    <option>Gasolina</option>
                    <option>Diesel</option>
                    <option>Gas Natural</option>
                </select> <br>
                Tipo de coche: <br>
                <select class="form-control" id="id_tipocoche">
                    <option>Sedán</option>
                    <option>Cupé</option>
                    <option>Descapotable</option>
                    <option>Roadster</option>
                    <option>Todoterreno</option>
                    <option>SUV</option>
                    <option>Deportivo</option>
                </select> <br>
                Estado: <br>
                <select class="form-control" id="id_estado">
                    <option>En construcción</option>
                    <option>En reparación</option>
                    <option>En venta</option>
                    <option>Funcionando</option>
                    <option>Averiado</option>
                </select> <br>
                Marca: <br>
                <select class="form-control" id="id_marca">
                    <option>Tesla</option>
                    <option>Lamborghini</option>
                    <option>Ferrari</option>
                    <option>Renault</option>
                </select> <br>
                Usuario: <br>
                <select class="form-control" id="id_user">
                    <option>Usuario 1</option>
                    <option>Usuario 2</option>
                    <option>Usuario 3</option>
                </select> <br>
                Modelo: <br>
                <textarea class="form-control" id="modelo" maxlength="60"></textarea> <br>
                Año: <br>
                <input type="text" class="form-control" id="anio" maxlength="4"> <br>
                Detalle: <br>
                <textarea class="form-control" id="detalle"></textarea> <br>
                Caja: <br>
                <input type="text" class="form-control" id="caja"> <br>
                Motor: <br>
                <input type="text" class="form-control" id="motor"> <br>
                Fecha de Publicación: <br>
                <input type="text" class="form-control" id="fechapub" maxlength="10"> <br>
                Precio: <br>
                <input type="text" class="form-control" id="precio"> <br>
                Moneda: <br>
                <input type="text" class="form-control" id="fechapub" maxlength="10"> <br>
                CC_Pic01: <br>
                <textarea class="form-control" id="modelo" maxlength="85"></textarea> <br>
                CC_Pic02: <br>
                <textarea class="form-control" id="modelo" maxlength="85"></textarea> <br>
                CC_Pic03: <br>
                <textarea class="form-control" id="modelo" maxlength="85"></textarea> <br>
                CC_Destacado: <br>
                <input type="text" class="form-control" id="fechapub" maxlength="2"> <br>
                <input type="submit" class="btn btn-primary" value="Enviar">
            </p>
        </div>
</body>
</html>
