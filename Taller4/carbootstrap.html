<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Car con Bootstrap</title>
</head>
<body>
    <div class="container">
        <h1 align="center">Registro del Auto (BootStrap)</h1>
        <form>
            <div class="form-group">
                <label for="id_coche">Coche:</label>
                <input type="text" class="form-control" id="id_coche" maxlength="11">
            </div>
            <div class="form-group">
                <label for="id_movidoa">Movido a:</label>
                <select class="form-control" id="id_movidoa">
                    <option>Electricidad</option>
                    <option>Gasolina</option>
                    <option>Diesel</option>
                    <option>Gas Natural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_tipocoche">Tipo de coche:</label>
                <select class="form-control" id="id_tipocoche">
                    <option>Sedán</option>
                    <option>Cupé</option>
                    <option>Descapotable</option>
                    <option>Roadster</option>
                    <option>Todoterreno</option>
                    <option>SUV</option>
                    <option>Deportivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_estado">Estado:</label>
                <select class="form-control" id="id_estado">
                    <option>En construcción</option>
                    <option>En reparación</option>
                    <option>En venta</option>
                    <option>Funcionando</option>
                    <option>Averiado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_marca">Marca:</label>
                <select class="form-control" id="id_marca">
                    <option>Tesla</option>
                    <option>Lamborghini</option>
                    <option>Ferrari</option>
                    <option>Renault</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_user">Usuario:</label>
                <select class="form-control" id="id_user">
                    <option>Usuario 1</option>
                    <option>Usuario 2</option>
                    <option>Usuario 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <textarea class="form-control" id="modelo" maxlength="60"></textarea>
            </div>
            <div class="form-group">
                <label for="anio">Año: </label>
                <input type="text" class="form-control" id="anio" maxlength="4"> 
            </div>
            <div class="form-group">
                <label for="detalle">Detalle: </label>
                <textarea class="form-control" id="detalle"></textarea>
            </div>
            <div class="form-group">
                <label for="caja">Caja:</label>
                <input type="text" class="form-control" id="caja">
            </div>
            <div class="form-group">
                <label for="motor">Motor:</label>
                <input type="text" class="form-control" id="motor">
            </div>
            <div class="form-group">
                <label for="fechapub">Fecha de Publicación:</label>
                <input type="text" class="form-control" id="fechapub" maxlength="10"> 
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio">
            </div>
            <div class="form-group">
                <label for="moneda">Moneda: </label>
                <input type="text" class="form-control" id="moneda" maxlength="10">
            </div>
            <div class="form-group">
                <label for="cc_pic01">CC_Pic01:</label>
                <textarea class="form-control" id="cc_pic01" maxlength="85"></textarea> 
            </div>
            <div class="form-group">
                <label for="cc_pic02">CC_Pic02:</label>
                <textarea class="form-control" id="cc_pic02" maxlength="85"></textarea> 
            </div>
            <div class="form-group">
                <label for="cc_pic03">CC_Pic03:</label>
                <textarea class="form-control" id="cc_pic03" maxlength="85"></textarea> 
            </div>
            <div class="form-group">
                <label for="cc_destac">CC_Destacado: </label>
                <input type="text" class="form-control" id="cc_destac" maxlength="2">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
        </div>
</body>
</html>
