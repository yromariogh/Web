<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw==" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<form action="integrantes.html">
    <div class="grid-container">
        <h1>Registro de usuario</h1>
        <div class="row">
            <label for="id_usr">Nombre de usuario</label>
            <input type="text" id="id_usr" maxlength="11"/>
        </div>
        <div class="row">
            <label for="exampleFormControlSelect2">Seleccionar país</label>
            <select multiple id="exampleFormControlSelect2">
                <option>Alemania</option>
                <option>Colombia</option>
                <option>Ecuador</option>
                <option>Estados Unidos</option>
                <option>Francia</option>
            </select>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="cell small-6">
                <label for="nombre">Nombres</label>
                <input type="text"  id="nombre" maxlength="25" placeholder="Nombres"/>
            </div>
            <div class="cell small-6">
                <label for="apellidos">Apellidos</label>
                <input type="text"  id="apellidos" maxlength="25" placeholder="Apellidos"/>
            </div>
        </div>
        <div class="row">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" maxlength="45" placeholder="Calle, Carrera, etc."/>
        </div>

        <div class="row">
            <label for="ccusuario">CCUSUARIO</label>
            <input type="text" id="ccusuario" maxlength="20" placeholder="CCUSUARIO"/>
        </div>

        <div class="row">
            <label for="ccpaswd">Contraseña</label>
            <input type="password" id="ccpaswd"/>
        </div>
        <div class="row">
            <label for="email">Email</label>
            <input type="password" id="email" maxlength="120" placeholder="ejemplo@mail.com"/>
        </div>
        <div class="row">
            <label for="telefono">Teléfono</label>
            <input type="password" id="telefono" maxlength="20" placeholder="6000000"/>
        </div>
        <br>
        <input type="submit" class="input-group-button button"value="Enviar">
    </div>

</form>
</body>
</html>
